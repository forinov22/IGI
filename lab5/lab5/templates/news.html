{% extends 'base.html' %}

{% block title %}All News{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>All News</h1>
    {% for news in all_news %}
        <div class="news-item mb-4">
            <h2>{{ news.title }}</h2>
            <p>{{ news.content }}</p>
            <p><small>{{ news.created_at }}</small></p>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
